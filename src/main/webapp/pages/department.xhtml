<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    template="templates/mainTemplate.xhtml">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{departmentBean.departmentId}" >
                <f:viewAction action="#{departmentBean.init}" />
            </f:viewParam>
        </f:metadata>
    </ui:define>

    <ui:define name="content">
        <h:link value="#{i18n['user.returnToList']}" outcome="departments"/>

        <h:form prependId="false">
            <h:panelGrid columns="2" rowClasses="padding05td">

                <h:outputLabel value="#{i18n['department.name']}" for="name" />
                    <h:inputText id="name" value="#{departmentBean.department.name}" size="30"/>

                <h:outputLabel value="#{i18n['department.level']}" for="level"/>
                    <h:inputText id="level" value="#{departmentBean.department.level}" size="30"/>

                <h:outputLabel value="#{i18n['department.listOrder']}" for="listOrder" />
                     <h:inputText id="listOrder" value="#{departmentBean.department.listOrder}" size="30"/>

                <h:outputLabel value="#{i18n['department.projectActive']}" for="projectActive" />
                    <h:inputText id="projectActive" value="#{departmentBean.department.projectActive}" size="30"/>
            </h:panelGrid>

            <h:commandButton value="#{i18n['button.save']}"
                             style="padding: 3px"
                             action="#{departmentBean.saveDepartment}"/>
        </h:form>
    </ui:define>
</ui:composition>
