<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="templates/mainTemplate.xhtml">
    <ui:define name="content">
        <h:dataTable value="#{userBean.allUsers}" var="us"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row">
            <h:column>
                <f:facet name="header" >
                    <h:outputText value="#{i18n['user.department']}"/>
                </f:facet>
                <h:outputText value="#{us.department.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header" >
                    <h:outputText value="#{i18n['user.name']}"/>
                </f:facet>
                <h:outputText value="#{us.lastName} #{us.firstName}"/>
            </h:column>
            <h:column>
                <f:facet name="header" >
                    <h:outputText value="#{i18n['user.login']}"/>
                </f:facet>
                <h:outputText value="#{us.login}"/>
            </h:column>
            <h:column>
                <f:facet name="header" >
                    <h:outputText value="#{i18n['user.accessLevel']}"/>
                </f:facet>
                <h:outputText value="#{i18n['user.accessLevel.'.concat(us.accessLevel)]}"/>
            </h:column>
            <h:column>
                <f:facet name="header" >
                    <h:outputText value="#{i18n['user.active']}"/>
                </f:facet>
                <h:outputText value="#{us.active}" />
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
