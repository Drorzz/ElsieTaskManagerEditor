<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:rich="http://richfaces.org/rich"
                xmlns:a4j="http://richfaces.org/a4j"
                template="templates/mainTemplate.xhtml">
    <ui:define name="content">
        <h:form>
            <a4j:queue requestDelay="500"/>
            <h:outputLabel value="#{i18n['user.filterUser']}" for="filterUser"/>
            <h:inputText id="filterUser" value="#{usersBean.filterString}" style="margin-left: 5px">
                <a4j:ajax event="keyup"  render="userTable" execute="@this"/>
            </h:inputText>
        </h:form>
        <h:dataTable id="userTable" value="#{usersBean.filteredByName}" var="us"
                 styleClass="order-table"
                 headerClass="order-table-header"
                 rowClasses="order-table-odd-row,order-table-even-row"
                 columnClasses="none,none,none,none,none,center-align">
            <h:column>
                <h:link outcome="user">
                    <h:graphicImage library="img" alt="#{i18n['user.img.edit']}" name="edit.png" height="12" width="12" />
                    <f:param name="id" value="#{us.id}"/>
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header" >
                    <h:outputText value="#{i18n['user.department.label']}"/>
                </f:facet>
                <h:outputText value="#{us.department.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header" >
                    <h:outputText value="#{i18n['user.name']}"/>
                </f:facet>
                <h:outputText value="#{us.fullName}"/>
            </h:column>
            <h:column>
                <f:facet name="header" >
                    <h:outputText value="#{i18n['user.login']}"/>
                </f:facet>
                <h:outputText value="#{us.login}"/>
            </h:column>
            <h:column>
                <f:facet name="header" >
                    <h:outputText value="#{i18n['user.accessLevel']}"/>
                </f:facet>
                <h:outputText value="#{i18n['user.accessLevel.'.concat(us.accessLevel)]}"/>
            </h:column>
            <h:column>
                <f:facet name="header" >
                    <h:outputText value="#{i18n['user.active.label']}"/>
                </f:facet>
                <h:graphicImage rendered="#{us.active}" alt="#{i18n['user.active.alt']}" library="img" name="check.png" height="12" width="12" />
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
