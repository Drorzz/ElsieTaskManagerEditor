                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="templates/mainTemplate.xhtml">

    <ui:define name="content">

                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row">
            <h:column>
                <f:facet name="header" >
                    <h:outputText value="#{i18n['department.name']}"/>

            </h:column>
            <h:column>
                <f:facet name="header" >
                    <h:outputText value="#{i18n['department.level']}"/>
                </f:facet>
                <h:outputText value="#{us.level}"/>
            </h:column>
            <h:column>
                <f:facet name="header" >
                    <h:outputText value="#{i18n['department.listOrder']}"/>
                </f:facet>
                <h:outputText value="#{us.listOrder}"/>
            </h:column>
        </h:dataTable>
