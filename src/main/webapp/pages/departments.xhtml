<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                template="templates/mainTemplate.xhtml">

    <ui:define name="content">
        <h:dataTable value="#{departmentsBean.allDepartments}" var="dep"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row"
                     columnClasses="none,none,center-align,center-align">
            <h:column>
                <h:link outcome="department">
                    <h:graphicImage library="img" alt="#{i18n['department.img.edit']}" name="edit.png" height="12" width="12" />
                    <f:param name="id" value="#{dep.id}"/>
                </h:link>
            </h:column>
            <h:column>
                <f:facet name="header" >
                    <h:outputText value="#{i18n['department.name']}"/>
                </f:facet>
                <h:outputText value="#{dep.name}"/>
            </h:column>
            <h:column>
                <f:facet name="header" >
                    <h:outputText value="#{i18n['department.level']}"/>
                </f:facet>
                <h:outputText value="#{dep.level}"/>
            </h:column>
            <h:column>
                <f:facet name="header" >
                    <h:outputText value="#{i18n['department.listOrder']}"/>
                </f:facet>
                <h:outputText value="#{dep.listOrder}"/>
            </h:column>
        </h:dataTable>
    </ui:define>
</ui:composition>
