        <rich:dataTable value="#{dayReportBean.allDayReports}" var="us">
            <f:facet name="header">
                <h:outputText value="Sorting Example"/>
                <h:inputText value="#{filteringBean.filterValue}" id="input">
                    <a4j:support event="onkeyup" reRender="table , ds2"
                                 ignoreDupResponses="true" requestDelay="700"
                                 oncomplete="setCaretToEnd(event);"
                            />
                </h:inputText>
            </f:facet>


            <rich:column filterBy="#{dayReport.user}" filterEvent="onkeyup">
                <f:facet name="header">
                    <h:outputText value="User"/>
                </f:facet>
                <h:outputText value="#{us.user.login}"/>
            </rich:column>
            <rich:column filterBy="#{dayReport.date}" filterEvent="onkeyup">

                    <h:outputText value="date"/>
                </f:facet>
               <!-- <h:outputText value="#{us.date.timeInMillis}"/>-->

                    <f:convertDateTime type="date" dateStyle="short" />
                </h:outputText>
            </rich:column>

            <rich:column filterBy="#{dayReport.text}" filterEvent="onkeyup">
                <f:facet name="header">
                    <h:outputText value="text"/>
                </f:facet>
                <h:outputText value="#{us.text}"/>
            </rich:column>
