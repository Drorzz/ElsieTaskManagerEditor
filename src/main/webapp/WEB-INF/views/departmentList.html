<!DOCTYPE html>
<!--suppress HtmlUnknownAttribute, CheckEmptyScriptTag -->
<html xmlns:th="http://www.thymeleaf.org">
    <head lang="en">
        <meta charset="UTF-8"/>
        <title th:text="#{departmentList.label.title}"/>
        <link rel="stylesheet" type="text/css"
              href="../../resources/css/table.css"
              th:href="@{/CSS/table.css}"/>
    </head>
    <body>
        <h2 th:text="#{departmentList.label.title}"/>
        <table class="order-table">
            <thead>
                <tr class="order-table-header">
                    <th th:text="#{departmentList.label.name}" />
                    <th />
                </tr>
            </thead>
            <tbody>
                <tr th:each="department : ${entityList}" class="order-table-row">
                    <td th:text="${department.name}" />
                    <td><a th:href="@{/departments/{id}(id=${department.id})}">Edit</a></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
